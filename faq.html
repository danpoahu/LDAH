<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="LDAH" />
  <meta name="theme-color" content="#004E7C" />
  <title>LDAH FAQ Helper</title>

  <!-- Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-32PRRS0W85"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-32PRRS0W85');
  </script>

  <!-- PWA / Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="https://danpoahu.github.io/LDAH/icon-192.png" />

  <!-- Libraries -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { height: 100%; overflow-x: hidden; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .checkbox-box { width: 18px; height: 18px; border: 2px solid #004E7C; border-radius: 4px; flex-shrink: 0; margin-top: 3px; background-color: white; }

    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      background: url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed; background-size: cover;
      min-height: 100vh; min-height: -webkit-fill-available;
    }

    /* Screen-only */
    @media screen {
      .action-guide-wrapper { background: url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed; background-size: cover; }
      .content-box { backdrop-filter: blur(20px); background-color: rgba(255,255,255,0.25); border-radius: 24px; border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 8px 16px rgba(0,0,0,0.1); padding: 24px; }
    }

    /* Print-only (if someone prints the whole page accidentally) */
    @media print {
      @page { margin: 0.5in; }
      * { background-image: none !important; background: white !important; box-shadow: none !important; backdrop-filter: none !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      body { background: white !important; }
      button, .no-print { display: none !important; }
      .print-container, .action-guide-wrapper, .content-box { background: white !important; backdrop-filter: none !important; padding: 0 !important; border: none !important; box-shadow: none !important; min-height: auto !important; }
      .checkbox-box { border: 1px solid #004E7C !important; }
      h1, h2, h3, p, span { orphans: 3; widows: 3; }
      img { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Minimal inline icons
    const Menu = ({ size=24, className='' }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>);
    const ChevronLeft = ({ size=24, className='' }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="15 18 9 12 15 6"/></svg>);
    const ChevronDown = ({ size=24, className='' }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 12 15 18 9"/></svg>);
    const ShareIcon = ({ size=24, className='' }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>);

    // Firebase config (original project) + anonymous auth
    const firebaseConfig = {
      apiKey: "AIzaSyAU3CQ07bCVKlJ1qGak-150kaJEyPKldLk",
      authDomain: "ldah-932d5.firebaseapp.com",
      projectId: "ldah-932d5",
      storageBucket: "ldah-932d5.firebasestorage.app",
      messagingSenderId: "662130454003",
      appId: "1:662130454003:web:437576d5a5811ecd8df686"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();
    const auth = firebase.auth();
    auth.signInAnonymously().catch(err => console.error('Anonymous auth failed:', err));

    class ErrorBoundary extends React.Component {
      constructor(props){ super(props); this.state={ hasError:false }; }
      static getDerivedStateFromError(){ return { hasError:true }; }
      componentDidCatch(err, info){ console.error('ErrorBoundary', err, info); }
      render(){
        if (this.state.hasError) return (
          <div className="min-h-screen flex items-center justify-center" style={{ background: "url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed", backgroundSize: 'cover' }}>
            <div style={{ backgroundColor: 'white', padding: '32px', borderRadius: '16px', maxWidth: '500px', textAlign: 'center' }}>
              <h2 style={{ color: '#004E7C', fontSize: '24px', fontWeight: 'bold', marginBottom: '16px' }}>Something went wrong</h2>
              <p style={{ color: '#666', marginBottom: '24px' }}>Please refresh the page to try again.</p>
              <button onClick={() => window.location.reload()} style={{ backgroundColor: '#004E7C', color: 'white', padding: '12px 24px', borderRadius: '8px', border: 'none', cursor: 'pointer', fontWeight: '600' }}>Refresh Page</button>
            </div>
          </div>
        );
        return this.props.children;
      }
    }

    const LDAHApp = () => {
      const [categories, setCategories] = useState([]);
      const [faqs, setFaqs] = useState([]);
      const [selected, setSelected] = useState(new Set());
      const [showGuide, setShowGuide] = useState(false);
      const [expandedCategories, setExpandedCategories] = useState(new Set());
      const [menuOpen, setMenuOpen] = useState(false);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const unsubCats = db.collection('categories').onSnapshot(
          snap => { setCategories(snap.docs.map(d=>({ id:d.id, ...d.data() }))); setLoading(false); },
          err => { console.error('categories', err); setLoading(false); }
        );
        const unsubFaqs = db.collection('faqs').onSnapshot(
          snap => setFaqs(snap.docs.map(d=>({ id:d.id, ...d.data() }))),
          err => console.error('faqs', err)
        );
        return () => { unsubCats(); unsubFaqs(); };
      }, []);

      const toggleSelection = (id) => { const s=new Set(selected); s.has(id)?s.delete(id):s.add(id); setSelected(s); };
      const toggleCategory = (id) => { const s=new Set(); if(!expandedCategories.has(id)) s.add(id); setExpandedCategories(s); };

      const ActionGuide = () => {
        const selectedFaqs = faqs.filter(f => selected.has(f.id));
        const [isPrinting, setIsPrinting] = useState(false);

        // Build white, minimal HTML for printing/sharing
        const buildPrintableHTML = (inner) => `<!doctype html>
<html><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Action Guide</title>
  <style>
    @page { margin: 0.5in; }
    * { background: white !important; box-shadow: none !important; }
    html, body { height: auto; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; color: #111827; }
    h1,h2,h3 { color: #111827; margin: 0 0 12px; }
    .section { padding-bottom: 16px; border-bottom: 1px solid #e5e7eb; margin-bottom: 16px; }
    .section:last-child { border: 0; margin-bottom: 0; padding-bottom: 0; }
    .checkbox-box{ width:18px;height:18px;border:1px solid #004E7C;border-radius:4px;margin-top:3px;flex-shrink:0; }
    ul{ padding-left:0; margin:0; list-style:none; }
    li{ display:flex; gap:12px; align-items:flex-start; margin:8px 0; }
    .num{ font-weight:700; color:#004E7C; }
    a{ color:#004E7C; text-decoration:underline; }
    img{ display:none !important; }
    .container{ max-width: 750px; margin: 0 auto; }
    .title{ text-align:center; font-weight:700; margin: 0 0 24px; font-size: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">My Action Guide</h1>
    ${inner}
  </div>
</body></html>`;

        // Robust single-shot print (prevents double pop & blank page)
        const handlePrint = () => {
          setIsPrinting(true);

          // Clone guide and strip .no-print
          const src = document.querySelector('.print-container');
          if (!src) { try { window.print(); } finally { setIsPrinting(false); } return; }
          const clone = src.cloneNode(true);
          clone.querySelectorAll('.no-print').forEach(n => n.remove());
          const html = buildPrintableHTML(clone.innerHTML);

          // Hidden iframe
          const iframe = document.createElement('iframe');
          iframe.setAttribute('aria-hidden', 'true');
          Object.assign(iframe.style, { position:'fixed', right:'0', bottom:'0', width:'0', height:'0', border:'0' });
          document.body.appendChild(iframe);

          const doc = iframe.contentDocument || iframe.contentWindow.document;
          let didPrint = false;
          let safetyTimer = null;

          const finish = () => {
            try { if (iframe && iframe.parentNode) iframe.parentNode.removeChild(iframe); } catch {}
            setIsPrinting(false);
          };
          const tryPrint = () => {
            if (didPrint) return;
            didPrint = true;
            try {
              iframe.contentWindow.focus();
              iframe.contentWindow.print();
            } finally {
              try { iframe.contentWindow.addEventListener('afterprint', finish, { once:true }); } catch {}
              if (safetyTimer) clearTimeout(safetyTimer);
              safetyTimer = setTimeout(finish, 1500);
            }
          };

          // Write & wait for readiness
          doc.open(); doc.write(html); doc.close();

          const whenReady = async () => {
            try { if (doc.fonts && doc.fonts.ready) await doc.fonts.ready; } catch {}
            requestAnimationFrame(() => requestAnimationFrame(tryPrint));
          };

          if (doc.readyState === 'complete') whenReady();
          else {
            doc.addEventListener('readystatechange', () => { if (doc.readyState === 'complete') whenReady(); });
            safetyTimer = setTimeout(whenReady, 600); // absolute fallback
          }
        };

        // Android/iOS Web Share (optional native Share Sheet)
        async function handleShare(){
          try {
            const src = document.querySelector('.print-container');
            if (!src) return;
            const clone = src.cloneNode(true);
            clone.querySelectorAll('.no-print').forEach(n => n.remove());
            const html = buildPrintableHTML(clone.innerHTML);
            const blob = new Blob([html], { type: 'text/html' });
            const file = new File([blob], 'my-action-guide.html', { type: 'text/html' });

            if (navigator.canShare && navigator.canShare({ files:[file] })) {
              await navigator.share({ title:'My Action Guide', text:'Action steps selected from the FAQ', files:[file] });
            } else if (navigator.share) {
              await navigator.share({ title:'My Action Guide', text: src.innerText });
            } else {
              alert('Sharing is not supported on this browser. Try Print instead.');
            }
          } catch (e) {
            console.error(e);
            alert('Sharing failed. You can use Print instead.');
          }
        }

        return (
          <div className="min-h-screen p-4 action-guide-wrapper">
            <div className="max-w-2xl mx-auto">
              <button onClick={() => setShowGuide(false)} className="no-print flex items-center gap-2 text-[#004E7C] font-semibold mb-4 hover:opacity-70 transition-opacity">
                <ChevronLeft size={20} /> Back
              </button>

              <h1 className="text-2xl font-bold text-[#004E7C] mb-6 text-center">My Action Guide</h1>

              <div className="print-container content-box">
                <div className="space-y-8">
                  {selectedFaqs.map((faq) => (
                    <div key={faq.id} className="pb-8 border-b border-gray-200 last:border-0 last:pb-0 section">
                      <h3 className="font-bold text-xl mb-3 text-gray-900">{faq.question}</h3>
                      {faq.summary && <p className="text-gray-700 mb-4 leading-relaxed">{faq.summary}</p>}
                      {faq.steps && faq.steps.length > 0 && (
                        <div className="mb-4">
                          <ul className="space-y-3">
                            {faq.steps.map((step, idx) => (
                              <li key={idx} className="flex gap-3 items-start">
                                <div className="checkbox-box"></div>
                                <span className="font-bold text-[#004E7C] num">{idx + 1}.</span>
                                <span className="text-gray-700 flex-1">{step}</span>
                              </li>
                            ))}
                          </ul>
                        </div>
                      )}
                      {faq.contact && (
                        <div className="mt-3 pt-3 border-t border-gray-200">
                          <p className="text-sm text-gray-600">
                            <strong>Contact:</strong>{' '}
                            {(() => {
                              const contact = (faq.contact||'').trim();
                              if (!contact) return null;
                              if (contact.includes('@')) return (<a href={`mailto:${contact}`} className="text-[#004E7C] underline hover:opacity-70">{contact}</a>);
                              if (/[^\s]/.test(contact) && /[\\d\\(\\)\\-\\s]/.test(contact)) { const clean = contact.replace(/\\D/g,''); return (<a href={`tel:${clean}`} className="text-[#004E7C] underline hover:opacity-70">{contact}</a>); }
                              return contact;
                            })()}
                          </p>
                        </div>
                      )}
                    </div>
                  ))}
                </div>

                {/* Footer actions - not included in printable HTML */}
                <div className="mt-6 pt-6 border-t border-gray-200 no-print grid grid-cols-2 gap-3">
                  <button onClick={handlePrint} disabled={isPrinting} className="bg-[#004E7C] text-white rounded-xl py-4 font-bold text-lg hover:bg-[#003a5c] transition-colors shadow-lg flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    {isPrinting ? (<><div style={{ width:20, height:20, border:'3px solid rgba(255,255,255,0.3)', borderTopColor:'white', borderRadius:'50%', animation:'spin 0.8s linear infinite' }}></div> Preparing‚Ä¶</>) : (<><ShareIcon size={20} /> Print</>)}
                  </button>
                  <button onClick={handleShare} className="bg-white text-[#004E7C] border border-[#004E7C] rounded-xl py-4 font-bold text-lg hover:bg-[#f2f8fc] transition-colors shadow-lg flex items-center justify-center gap-2">
                    Share‚Ä¶
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      if (showGuide) return <ActionGuide />;

      if (loading) return (
        <div className="min-h-screen flex items-center justify-center" style={{ background: "url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed", backgroundSize: 'cover' }}>
          <div style={{ backgroundColor: 'white', padding: '32px', borderRadius: '24px', textAlign: 'center' }}>
            <p className="text-[#004E7C] font-semibold">Loading...</p>
          </div>
        </div>
      );

      // Main FAQ selection
      return (
        <div className="min-h-screen p-2" style={{ background: "url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed", backgroundSize: 'cover' }}>
          <div className="max-w-2xl mx-auto">
            <div className="text-center mb-4 mt-2 relative">
              <button onClick={() => setMenuOpen(!menuOpen)} style={{ position: 'absolute', top: '8px', right: '8px', color: '#004E7C', cursor: 'pointer', transition: 'opacity 0.2s', display: 'inline-block', background: 'none', border: 'none', padding: '4px' }} onMouseOver={(e) => { e.currentTarget.style.opacity = '0.7'; }} onMouseOut={(e) => { e.currentTarget.style.opacity = '1'; }}>
                {menuOpen ? '‚úï' : <Menu size={22} />}
              </button>
              {menuOpen && (
                <div style={{ position: 'absolute', top: '40px', right: '8px', backgroundColor: 'rgba(255, 255, 255, 0.98)', borderRadius: '10px', border: '2px solid #004E7C', backdropFilter: 'blur(10px)', boxShadow: '0 4px 6px rgba(0,0,0,0.1)', zIndex: 1000, minWidth: '140px', fontSize: '13px' }}>
                  <a href="index.html" style={{ display: 'block', padding: '8px 14px', color: '#004E7C', textDecoration: 'none', fontWeight: 'bold', borderBottom: '1px solid rgba(0, 78, 124, 0.1)' }}>üè† Home</a>
                  <a href="events.html" style={{ display: 'block', padding: '8px 14px', color: '#004E7C', textDecoration: 'none', fontWeight: 'bold', borderBottom: '1px solid rgba(0, 78, 124, 0.1)' }}>üìÖ Events</a>
                  <a href="faq.html" style={{ display: 'block', padding: '8px 14px', color: '#004E7C', textDecoration: 'none', fontWeight: 'bold', borderBottom: '1px solid rgba(0, 78, 124, 0.1)' }}>‚ùì Quick Help</a>
                  <a href="volunteer.html" style={{ display: 'block', padding: '8px 14px', color: '#004E7C', textDecoration: 'none', fontWeight: 'bold', borderBottom: '1px solid rgba(0, 78, 124, 0.1)' }}>ü§ù Volunteer</a>
                  <a href="contact.html" style={{ display: 'block', padding: '8px 14px', color: '#004E7C', textDecoration: 'none', fontWeight: 'bold' }}>üìû Contact Us</a>
                </div>
              )}

              <div className="mb-2 flex justify-center">
                <a href="index.html" style={{ textDecoration: 'none' }}>
                  <div style={{ backgroundColor: 'transparent', borderRadius: '20px', padding: '16px', display: 'inline-block', cursor: 'pointer' }}>
                    <img src="https://danpoahu.github.io/LDAH/logo_transparent.png" alt="LDAH Logo" style={{ width: '120px', height: '120px', display: 'block' }} />
                  </div>
                </a>
              </div>
              <h1 className="text-2xl font-bold text-[#004E7C] mb-1">FAQ Helper</h1>
              <p className="text-gray-600 text-sm mb-2">Select questions to create your personalized action guide</p>
            </div>

            <div className="space-y-3 mb-6">
              {categories.length === 0 ? (
                <div style={{ backgroundColor: 'rgba(255, 255, 255, 0.1)', borderRadius: '20px', padding: '32px', textAlign: 'center', border: '2px solid #004E7C', backdropFilter: 'blur(10px)' }}>
                  <p className="text-gray-600 mb-4">No categories yet. Check back soon!</p>
                </div>
              ) : (
                categories.sort((a,b)=>a.order-b.order).map((category) => {
                  const categoryFaqs = faqs.filter(f => f.categoryId === category.id).sort((a,b)=>a.order-b.order);
                  const isExpanded = expandedCategories.has(category.id);
                  const selectedInCategory = categoryFaqs.filter(f => selected.has(f.id)).length;
                  return (
                    <div key={category.id} style={{ backgroundColor: 'rgba(255, 255, 255, 0.1)', borderRadius: '20px', overflow: 'hidden', border: '2px solid #004E7C', backdropFilter: 'blur(10px)' }}>
                      <button onClick={() => toggleCategory(category.id)} style={{ width:'100%', padding:'20px', cursor:'pointer', border:'none', background:'transparent', textAlign:'left' }}>
                        <div className="flex items-center justify-between">
                          <div className="flex items-center gap-3">
                            <span role="img" aria-label="folder">üìÅ</span>
                            <div>
                              <h3 className="font-bold text-lg text-gray-900">{category.name}</h3>
                              <p className="text-sm text-gray-600">{categoryFaqs.length} {categoryFaqs.length === 1 ? 'question' : 'questions'}{selectedInCategory>0 && (<span className="text-[#004E7C] font-semibold ml-2">‚Ä¢ {selectedInCategory} selected</span>)}</p>
                            </div>
                          </div>
                          <div className="transform transition-transform" style={{ transform: isExpanded ? 'rotate(180deg)' : 'rotate(0deg)' }}>
                            <ChevronDown size={24} className="text-[#004E7C]" />
                          </div>
                        </div>
                      </button>
                      {isExpanded && (
                        <div style={{ borderTop: '1px solid #e5e7eb', padding: '12px 20px 20px 20px' }}>
                          {categoryFaqs.length === 0 ? (
                            <p className="text-gray-500 text-sm text-center py-4">No questions in this category yet.</p>
                          ) : (
                            <div className="space-y-2">
                              {categoryFaqs.map(faq => {
                                const isSelected = selected.has(faq.id);
                                return (
                                  <div key={faq.id} onClick={() => toggleSelection(faq.id)} style={{ backgroundColor: 'rgba(255, 255, 255, 0.15)', borderRadius: '12px', padding: '16px', cursor: 'pointer', border: isSelected ? '2px solid #004E7C' : '2px solid rgba(0, 78, 124, 0.3)', transition: 'all 0.2s', backdropFilter: 'blur(10px)' }}>
                                    <div className="flex items-start gap-3">
                                      <div style={{ width:'20px', height:'20px', borderRadius:'6px', border:'2px solid #004E7C', backgroundColor: isSelected ? '#004E7C' : 'white', flexShrink:0, marginTop:'2px', display:'flex', alignItems:'center', justifyContent:'center' }}>
                                        {isSelected && (<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg>)}
                                      </div>
                                      <div className="flex-1">
                                        <h4 className="font-semibold text-sm mb-1 text-gray-900">{faq.question}</h4>
                                        {faq.summary && (<p className="text-xs text-gray-600">{faq.summary}</p>)}
                                      </div>
                                    </div>
                                  </div>
                                );
                              })}
                            </div>
                          )}
                        </div>
                      )}
                    </div>
                  );
                })
              )}
            </div>

            {/* Fixed bottom bar only when something is selected */}
            {selected.size > 0 && (
              <div style={{ position:'fixed', bottom:0, left:0, right:0, backgroundColor:'white', padding:'16px', borderTop:'2px solid #e5e7eb', boxShadow:'0 -4px 6px rgba(0,0,0,0.1)' }}>
                <div className="max-w-2xl mx-auto">
                  <p className="text-center text-gray-700 mb-2 text-sm"><strong>{selected.size}</strong> {selected.size === 1 ? 'question' : 'questions'} selected</p>
                  <button onClick={() => setShowGuide(true)} className="w-full bg-[#004E7C] text-white rounded-xl py-4 font-bold text-lg hover:bg-[#003a5c] transition-colors shadow-lg">Create My Action Guide ‚Üí</button>
                </div>
              </div>
            )}
            {selected.size > 0 && <div style={{ height:'120px' }} />}
          </div>
        </div>
      );
    };

    ReactDOM.render(
      <ErrorBoundary><LDAHApp /></ErrorBoundary>,
      document.getElementById('root')
    );
  </script>
</body>
</html>

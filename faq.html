<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LDAH">
  <meta name="theme-color" content="#004E7C">
  <title>LDAH FAQ Helper</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS Icons -->
  <link rel="apple-touch-icon" href="https://danpoahu.github.io/LDAH/icon-192.png">
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media print {
      body {
        background: white !important;
      }
      button {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide React icons as SVG components
    const ChevronLeft = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    );

    const ChevronDown = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );

    const ChevronRight = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );

    const Settings = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v6m0 6v6m-6-9h6m6 0h6"></path>
      </svg>
    );

    const Plus = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Edit2 = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
      </svg>
    );

    const Trash2 = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    );

    const Save = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
    );

    const Share = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="18" cy="5" r="3"></circle>
        <circle cx="6" cy="12" r="3"></circle>
        <circle cx="18" cy="19" r="3"></circle>
        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
      </svg>
    );

    const X = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const GripVertical = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="9" cy="12" r="1"></circle>
        <circle cx="9" cy="5" r="1"></circle>
        <circle cx="9" cy="19" r="1"></circle>
        <circle cx="15" cy="12" r="1"></circle>
        <circle cx="15" cy="5" r="1"></circle>
        <circle cx="15" cy="19" r="1"></circle>
      </svg>
    );

    const Folder = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
      </svg>
    );

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAU3CQ07bCVKlJ1qGak-150kaJEyPKldLk",
      authDomain: "ldah-932d5.firebaseapp.com",
      projectId: "ldah-932d5",
      storageBucket: "ldah-932d5.firebasestorage.app",
      messagingSenderId: "662130454003",
      appId: "1:662130454003:web:437576d5a5811ecd8df686"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const db = firebase.firestore();
    const auth = firebase.auth();

    // Sign in anonymously
    auth.signInAnonymously().catch(error => {
      console.error('Anonymous auth failed:', error);
    });

    // Error boundary wrapper
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true, error: error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('React Error:', error, errorInfo);
      }

      render() {
        if (this.state.hasError) {
          return (
            <div style={{ 
              minHeight: '100vh', 
              display: 'flex', 
              alignItems: 'center', 
              justifyContent: 'center',
              padding: '20px',
              background: "url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed", backgroundSize: 'cover'
            }}>
              <div style={{ 
                backgroundColor: 'white', 
                padding: '32px', 
                borderRadius: '16px', 
                maxWidth: '500px',
                textAlign: 'center'
              }}>
                <h2 style={{ color: '#004E7C', fontSize: '24px', fontWeight: 'bold', marginBottom: '16px' }}>
                  Something went wrong
                </h2>
                <p style={{ color: '#666', marginBottom: '24px' }}>
                  Please refresh the page to try again.
                </p>
                <button
                  onClick={() => window.location.reload()}
                  style={{
                    backgroundColor: '#004E7C',
                    color: 'white',
                    padding: '12px 24px',
                    borderRadius: '8px',
                    border: 'none',
                    cursor: 'pointer',
                    fontWeight: '600'
                  }}
                >
                  Refresh Page
                </button>
              </div>
            </div>
          );
        }

        return this.props.children;
      }
    }

    const LDAHApp = () => {
      const [categories, setCategories] = useState([]);
      const [faqs, setFaqs] = useState([]);
      const [selected, setSelected] = useState(new Set());
      const [showGuide, setShowGuide] = useState(false);
      const [expandedCategories, setExpandedCategories] = useState(new Set());
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const unsubscribeCategories = db.collection('categories')
          .onSnapshot(snapshot => {
            const cats = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setCategories(cats);
            setLoading(false);
          }, error => {
            console.error('Error loading categories:', error);
            setLoading(false);
          });

        const unsubscribeFaqs = db.collection('faqs')
          .onSnapshot(snapshot => {
            const faqList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setFaqs(faqList);
          }, error => {
            console.error('Error loading FAQs:', error);
          });

        return () => {
          unsubscribeCategories();
          unsubscribeFaqs();
        };
      }, []);

      const toggleSelection = (faqId) => {
        const newSelected = new Set(selected);
        if (newSelected.has(faqId)) {
          newSelected.delete(faqId);
        } else {
          newSelected.add(faqId);
        }
        setSelected(newSelected);
      };

      const toggleCategory = (categoryId) => {
        const newExpanded = new Set();
        // Only keep the category open if it's not already open
        if (!expandedCategories.has(categoryId)) {
          newExpanded.add(categoryId);
        }
        setExpandedCategories(newExpanded);
      };

      // Admin Panel is now in separate admin.html file

      // Action Guide Component
      const ActionGuide = () => {
        const selectedFaqs = faqs.filter(faq => selected.has(faq.id));
        
        return (
          <div className="min-h-screen p-4" style={{ background: "url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed", backgroundSize: 'cover' }}>
            <div className="max-w-2xl mx-auto">
              <button
                onClick={() => setShowGuide(false)}
                className="flex items-center gap-2 text-[#004E7C] font-semibold mb-4 hover:opacity-70 transition-opacity"
              >
                <ChevronLeft size={20} />
                Back
              </button>
              
              <h1 className="text-2xl font-bold text-[#004E7C] mb-6 text-center">
                My Action Guide
              </h1>
              
              <div style={{
                backdropFilter: 'blur(20px)',
                backgroundColor: 'rgba(255,255,255,0.25)',
                borderRadius: '24px',
                border: '1px solid rgba(255,255,255,0.3)',
                boxShadow: '0 8px 16px rgba(0,0,0,0.1)',
                padding: '24px'
              }}>
                <div className="space-y-8">
                  {selectedFaqs.map((faq, i) => (
                    <div key={faq.id} className="pb-8 border-b border-gray-200 last:border-0 last:pb-0">
                      <h3 className="font-bold text-xl mb-3 text-gray-900">{faq.question}</h3>
                      
                      {faq.summary && (
                        <p className="text-gray-700 mb-4 leading-relaxed">{faq.summary}</p>
                      )}
                      
                      {faq.steps && faq.steps.length > 0 && (
                        <div className="mb-4">
                          <ul className="space-y-3">
                            {faq.steps.map((step, idx) => (
                              <li key={idx} className="flex gap-3 items-start">
                                <div style={{
                                  width: '18px',
                                  height: '18px',
                                  border: '2px solid #004E7C',
                                  borderRadius: '4px',
                                  flexShrink: 0,
                                  marginTop: '3px',
                                  backgroundColor: 'white'
                                }}></div>
                                <span className="font-bold text-[#004E7C]">{idx + 1}.</span>
                                <span className="text-gray-700 flex-1">{step}</span>
                              </li>
                            ))}
                          </ul>
                        </div>
                      )}
                      
                      {faq.contact && (
                        <div className="mt-3 pt-3 border-t border-gray-200">
                          <p className="text-sm text-gray-600">
                            <strong>Contact:</strong>{' '}
                            {(() => {
                              const contact = faq.contact.trim();
                              // Check if it's an email
                              if (contact.includes('@')) {
                                return (
                                  <a 
                                    href={`mailto:${contact}`}
                                    className="text-[#004E7C] underline hover:opacity-70"
                                  >
                                    {contact}
                                  </a>
                                );
                              }
                              // Check if it's a phone number (contains digits and common phone chars)
                              else if (/[\d\(\)\-\s]/.test(contact)) {
                                // Remove all non-digit characters for the tel: link
                                const cleanPhone = contact.replace(/\D/g, '');
                                return (
                                  <a 
                                    href={`tel:${cleanPhone}`}
                                    className="text-[#004E7C] underline hover:opacity-70"
                                  >
                                    {contact}
                                  </a>
                                );
                              }
                              // Otherwise just display as text
                              else {
                                return contact;
                              }
                            })()}
                          </p>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
                
                <div className="mt-6 pt-6 border-t border-gray-200">
                  <button
                    onClick={() => window.print()}
                    className="w-full bg-[#004E7C] text-white rounded-xl py-4 font-bold text-lg hover:bg-[#003a5c] transition-colors shadow-lg flex items-center justify-center gap-2"
                  >
                    <Share size={20} />
                    Print or Share Guide
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      if (showGuide) {
        return <ActionGuide />;
      }

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center" style={{ background: "url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed", backgroundSize: 'cover' }}>
            <div style={{ backgroundColor: 'white', padding: '32px', borderRadius: '24px', textAlign: 'center' }}>
              <p className="text-[#004E7C] font-semibold">Loading...</p>
            </div>
          </div>
        );
      }

      // Main FAQ Selection View with Accordion
      return (
        <div className="min-h-screen p-2" style={{ background: "url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed", backgroundSize: 'cover' }}>
          <div className="max-w-2xl mx-auto">
            {/* Logo Section */}
            <div className="text-center mb-4 mt-2">
              <div className="mb-2 flex justify-center">
                <a href="index.html" style={{ textDecoration: 'none' }}>
                  <div style={{
                    backgroundColor: 'transparent',
                    borderRadius: '20px',
                    padding: '16px',
                    display: 'inline-block',
                    cursor: 'pointer',
                    transition: 'transform 0.2s'
                  }}
                  onMouseOver={(e) => e.currentTarget.style.transform = 'scale(1.05)'}
                  onMouseOut={(e) => e.currentTarget.style.transform = 'scale(1)'}
                  >
                    <img 
                      src="https://danpoahu.github.io/LDAH/logo_transparent.png" 
                      alt="LDAH Logo"
                      style={{ width: '120px', height: '120px', display: 'block' }}
                    />
                  </div>
                </a>
              </div>
              <h1 className="text-2xl font-bold text-[#004E7C] mb-1">FAQ Helper</h1>
              <p className="text-gray-600 text-sm mb-2">
                Select questions to create your personalized action guide
              </p>
            </div>

            {/* Admin button */}
            <div className="text-center mb-4">
              <a
                href="admin.html"
                className="text-[#004E7C] text-sm hover:underline flex items-center gap-1 mx-auto justify-center"
              >
                <Settings size={16} />
                Admin Panel
              </a>
            </div>

            {/* Categories with Accordion */}
            <div className="space-y-3 mb-6">
              {categories.length === 0 ? (
                <div style={{
                  backgroundColor: 'rgba(255, 255, 255, 0.1)',
                  borderRadius: '20px',
                  padding: '32px',
                  textAlign: 'center',
                  border: '2px solid #004E7C',
                  backdropFilter: 'blur(10px)'
                }}>
                  <p className="text-gray-600 mb-4">No categories yet. Get started by adding some!</p>
                  <a
                    href="admin.html"
                    className="text-[#004E7C] font-semibold hover:opacity-70"
                  >
                    Add categories in Admin Panel →
                  </a>
                </div>
              ) : (
                categories.sort((a, b) => a.order - b.order).map(category => {
                  const categoryFaqs = faqs.filter(f => f.categoryId === category.id).sort((a, b) => a.order - b.order);
                  const isExpanded = expandedCategories.has(category.id);
                  const selectedInCategory = categoryFaqs.filter(f => selected.has(f.id)).length;

                  return (
                    <div key={category.id} style={{
                      backgroundColor: 'rgba(255, 255, 255, 0.1)',
                      borderRadius: '20px',
                      overflow: 'hidden',
                      border: '2px solid #004E7C',
                      backdropFilter: 'blur(10px)'
                    }}>
                      {/* Category Header - Always Visible */}
                      <button
                        onClick={() => toggleCategory(category.id)}
                        style={{
                          width: '100%',
                          padding: '20px',
                          cursor: 'pointer',
                          border: 'none',
                          backgroundColor: 'transparent',
                          textAlign: 'left',
                          transition: 'background-color 0.2s'
                        }}
                        onMouseOver={(e) => e.currentTarget.style.backgroundColor = 'rgba(255, 255, 255, 0.2)'}
                        onMouseOut={(e) => e.currentTarget.style.backgroundColor = 'transparent'}
                      >
                        <div className="flex items-center justify-between">
                          <div className="flex items-center gap-3">
                            <Folder size={24} className="text-[#004E7C]" />
                            <div>
                              <h3 className="font-bold text-lg text-gray-900">{category.name}</h3>
                              <p className="text-sm text-gray-600">
                                {categoryFaqs.length} {categoryFaqs.length === 1 ? 'question' : 'questions'}
                                {selectedInCategory > 0 && (
                                  <span className="text-[#004E7C] font-semibold ml-2">
                                    • {selectedInCategory} selected
                                  </span>
                                )}
                              </p>
                            </div>
                          </div>
                          <div className="transform transition-transform" style={{
                            transform: isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'
                          }}>
                            <ChevronDown size={24} className="text-[#004E7C]" />
                          </div>
                        </div>
                      </button>

                      {/* Expanded Questions */}
                      {isExpanded && (
                        <div style={{
                          borderTop: '1px solid #e5e7eb',
                          padding: '12px 20px 20px 20px'
                        }}>
                          {categoryFaqs.length === 0 ? (
                            <p className="text-gray-500 text-sm text-center py-4">
                              No questions in this category yet.
                            </p>
                          ) : (
                            <div className="space-y-2">
                              {categoryFaqs.map((faq) => {
                                const isSelected = selected.has(faq.id);
                                return (
                                  <div
                                    key={faq.id}
                                    onClick={() => toggleSelection(faq.id)}
                                    style={{
                                      backgroundColor: 'rgba(255, 255, 255, 0.15)',
                                      borderRadius: '12px',
                                      padding: '16px',
                                      cursor: 'pointer',
                                      border: isSelected ? '2px solid #004E7C' : '2px solid rgba(0, 78, 124, 0.3)',
                                      transition: 'all 0.2s',
                                      backdropFilter: 'blur(10px)'
                                    }}
                                  >
                                    <div className="flex items-start gap-3">
                                      <div style={{
                                        width: '20px',
                                        height: '20px',
                                        borderRadius: '6px',
                                        border: '2px solid #004E7C',
                                        backgroundColor: isSelected ? '#004E7C' : 'white',
                                        flexShrink: 0,
                                        marginTop: '2px',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center'
                                      }}>
                                        {isSelected && (
                                          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                          </svg>
                                        )}
                                      </div>
                                      <div className="flex-1">
                                        <h4 className="font-semibold text-sm mb-1 text-gray-900">{faq.question}</h4>
                                        {faq.summary && (
                                          <p className="text-xs text-gray-600 line-clamp-2">{faq.summary}</p>
                                        )}
                                      </div>
                                    </div>
                                  </div>
                                );
                              })}
                            </div>
                          )}
                        </div>
                      )}
                    </div>
                  );
                })
              )}
            </div>

            {/* Fixed Bottom Button */}
            {selected.size > 0 && (
              <div style={{
                position: 'fixed',
                bottom: 0,
                left: 0,
                right: 0,
                backgroundColor: 'white',
                padding: '16px',
                borderTop: '2px solid #e5e7eb',
                boxShadow: '0 -4px 6px rgba(0,0,0,0.1)'
              }}>
                <div className="max-w-2xl mx-auto">
                  <p className="text-center text-gray-700 mb-2 text-sm">
                    <strong>{selected.size}</strong> {selected.size === 1 ? 'question' : 'questions'} selected
                  </p>
                  <button
                    onClick={() => setShowGuide(true)}
                    className="w-full bg-[#004E7C] text-white rounded-xl py-4 font-bold text-lg hover:bg-[#003a5c] transition-colors shadow-lg"
                  >
                    Create My Action Guide →
                  </button>
                </div>
              </div>
            )}

            {/* Bottom padding to prevent content being hidden by fixed button */}
            {selected.size > 0 && <div style={{ height: '120px' }} />}
          </div>
        </div>
      );
    };

    ReactDOM.render(
      <ErrorBoundary>
        <LDAHApp />
      </ErrorBoundary>, 
      document.getElementById('root')
    );
  </script>
</body>
</html>

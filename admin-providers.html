<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>LDAH - Provider Requests Admin</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: url('https://danpoahu.github.io/LDAH/background.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icons
    const ChevronLeft = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    );

    const Trash2 = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    );

    const Mail = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
    );

    const Phone = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
      </svg>
    );

    const Building = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
        <path d="M9 22v-4h6v4"></path>
        <path d="M8 6h.01"></path>
        <path d="M16 6h.01"></path>
        <path d="M12 6h.01"></path>
        <path d="M12 10h.01"></path>
        <path d="M12 14h.01"></path>
        <path d="M16 10h.01"></path>
        <path d="M16 14h.01"></path>
        <path d="M8 10h.01"></path>
        <path d="M8 14h.01"></path>
      </svg>
    );

    const Download = ({ size = 24, className = '' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    );

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAU3CQ07bCVKlJ1qGak-150kaJEyPKldLk",
      authDomain: "ldah-932d5.firebaseapp.com",
      projectId: "ldah-932d5",
      storageBucket: "ldah-932d5.firebasestorage.app",
      messagingSenderId: "662130454003",
      appId: "1:662130454003:web:437576d5a5811ecd8df686"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const db = firebase.firestore();
    const auth = firebase.auth();

    const ADMIN_PASSWORD = 'ldah2024';

    // Main Admin App
    const ProviderAdminApp = () => {
      const [isAuthenticated, setIsAuthenticated] = useState(() => {
        return sessionStorage.getItem('ldah_admin_auth') === 'true';
      });
      const [password, setPassword] = useState('');
      const [loading, setLoading] = useState(true);
      const [providers, setProviders] = useState([]);
      const [expandedId, setExpandedId] = useState(null);
      const [filterStatus, setFilterStatus] = useState('all');

      // Sign in anonymously on mount and load providers
      // Sign in anonymously and load providers
      useEffect(() => {
        if (!isAuthenticated) {
          setLoading(false);
          return;
        }

        let unsubscribe = null;

        const initializeAndLoad = async () => {
          try {
            // Sign in anonymously first
            await auth.signInAnonymously();
            
            // Now subscribe to providers
            unsubscribe = db.collection('providers')
              .orderBy('submittedAt', 'desc')
              .onSnapshot(snapshot => {
                const providerData = snapshot.docs.map(doc => ({
                  id: doc.id,
                  ...doc.data(),
                  submittedAt: doc.data().submittedAt?.toDate?.() || new Date()
                }));
                setProviders(providerData);
                setLoading(false);
              }, error => {
                console.error('Error loading providers:', error);
                setLoading(false);
              });
          } catch (error) {
            console.error('Auth failed:', error);
            setLoading(false);
          }
        };

        initializeAndLoad();

        return () => {
          if (unsubscribe) unsubscribe();
        };
      }, [isAuthenticated]);

      const handleLogin = (e) => {
        e.preventDefault();
        if (password === ADMIN_PASSWORD) {
          setIsAuthenticated(true);
          sessionStorage.setItem('ldah_admin_auth', 'true');
          setLoading(true);
        } else {
          alert('Incorrect password');
        }
      };

      const handleUpdateStatus = async (id, newStatus) => {
        try {
          await db.collection('providers').doc(id).update({ status: newStatus });
        } catch (error) {
          console.error('Error updating status:', error);
          alert('Failed to update status');
        }
      };

      const handleUpdateNotes = async (id, notes) => {
        try {
          await db.collection('providers').doc(id).update({ adminNotes: notes });
        } catch (error) {
          console.error('Error updating notes:', error);
        }
      };

      const handleDelete = async (id) => {
        if (!confirm('Are you sure you want to delete this request?')) return;
        try {
          await db.collection('providers').doc(id).delete();
        } catch (error) {
          console.error('Error deleting:', error);
          alert('Failed to delete');
        }
      };

      const exportToCSV = () => {
        const headers = ['Organization', 'First Name', 'Last Name', 'Email', 'Phone', 'Message', 'Status', 'Submitted'];
        const rows = providers.map(p => [
          p.organizationName || '',
          p.firstName || '',
          p.lastName || '',
          p.email || '',
          p.phone || '',
          (p.message || '').replace(/"/g, '""'),
          p.status || 'new',
          p.submittedAt ? new Date(p.submittedAt).toLocaleString() : ''
        ]);

        const csvContent = [
          headers.join(','),
          ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
        ].join('\n');

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `provider-requests-${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
      };

      const filteredProviders = filterStatus === 'all' 
        ? providers 
        : providers.filter(p => p.status === filterStatus);

      const newCount = providers.filter(p => p.status === 'new').length;

      // Loading screen
      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div style={{ backgroundColor: 'white', padding: '32px', borderRadius: '16px', textAlign: 'center' }}>
              <div className="text-[#004E7C] text-xl font-bold">Loading...</div>
            </div>
          </div>
        );
      }

      // Login screen
      if (!isAuthenticated) {
        return (
          <div className="min-h-screen flex items-center justify-center p-4">
            <div style={{
              backdropFilter: 'blur(20px)',
              backgroundColor: 'rgba(255,255,255,0.25)',
              borderRadius: '24px',
              border: '1px solid rgba(255,255,255,0.3)',
              boxShadow: '0 8px 16px rgba(0,0,0,0.1)',
              padding: '32px',
              maxWidth: '28rem',
              width: '100%'
            }}>
              <a href="index.html" className="flex items-center gap-2 text-[#004E7C] font-semibold mb-6 hover:opacity-70 transition-opacity">
                <ChevronLeft size={20} />
                Back to Home
              </a>
              <h2 className="text-2xl font-bold text-[#004E7C] mb-6 text-center">Provider Admin Login</h2>
              <input
                type="password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                onKeyPress={(e) => {
                  if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin(e);
                  }
                }}
                placeholder="Enter password"
                autoComplete="off"
                data-lpignore="true"
                data-form-type="other"
                className="w-full px-4 py-3 rounded-xl border-2 border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-[#004E7C] mb-4"
                autoFocus
              />
              <button
                onClick={handleLogin}
                className="w-full bg-[#004E7C] text-white rounded-xl py-4 font-bold text-lg hover:bg-[#003a5c] transition-colors shadow-lg"
              >
                Login
              </button>
            </div>
          </div>
        );
      }

      // Main admin view
      return (
        <div className="min-h-screen p-4">
          <div className="max-w-4xl mx-auto">
            {/* Header */}
            <div className="mb-6">
              <div className="flex flex-wrap gap-2 mb-4">
                <a href="index.html" className="flex items-center gap-2 text-[#004E7C] font-semibold hover:opacity-70">
                  <ChevronLeft size={20} />
                  Back to Home
                </a>
                <span className="text-gray-400 mx-2">|</span>
                <a href="admin.html" className="text-[#004E7C] font-semibold hover:opacity-70">
                  Main Admin
                </a>
              </div>

              <div style={{
                backdropFilter: 'blur(20px)',
                backgroundColor: 'rgba(255,255,255,0.4)',
                borderRadius: '24px',
                border: '1px solid rgba(255,255,255,0.3)',
                padding: '24px'
              }}>
                <div className="flex flex-wrap items-center justify-between gap-4 mb-4">
                  <div>
                    <h1 className="text-2xl font-bold text-[#004E7C] flex items-center gap-2">
                      <Building size={28} />
                      Provider Requests
                      {newCount > 0 && (
                        <span className="bg-red-500 text-white text-sm px-3 py-1 rounded-full">
                          {newCount} new
                        </span>
                      )}
                    </h1>
                    <p className="text-gray-600 mt-1">Manage provider service requests from the School Readiness page</p>
                  </div>
                  <button
                    onClick={exportToCSV}
                    className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-green-700 transition-colors"
                  >
                    <Download size={18} />
                    Export CSV
                  </button>
                </div>

                {/* Filter buttons */}
                <div className="flex flex-wrap gap-2">
                  {['all', 'new', 'contacted', 'in-progress', 'completed', 'archived'].map(status => {
                    const count = status === 'all' ? providers.length : providers.filter(p => p.status === status).length;
                    const isActive = filterStatus === status;
                    return (
                      <button
                        key={status}
                        onClick={() => setFilterStatus(status)}
                        className={`px-4 py-2 rounded-xl font-semibold transition-colors ${
                          isActive 
                            ? 'bg-[#004E7C] text-white' 
                            : 'bg-white text-gray-700 hover:bg-gray-100'
                        }`}
                      >
                        {status.charAt(0).toUpperCase() + status.slice(1).replace('-', ' ')} ({count})
                      </button>
                    );
                  })}
                </div>
              </div>
            </div>

            {/* Provider list */}
            <div className="space-y-4">
              {filteredProviders.length === 0 ? (
                <div style={{
                  backdropFilter: 'blur(20px)',
                  backgroundColor: 'rgba(255,255,255,0.4)',
                  borderRadius: '24px',
                  padding: '48px',
                  textAlign: 'center'
                }}>
                  <p className="text-gray-600 text-lg">No provider requests found</p>
                </div>
              ) : (
                filteredProviders.map(provider => {
                  const isExpanded = expandedId === provider.id;
                  const statusConfig = {
                    'new': { label: 'New', color: 'bg-red-100 text-red-700' },
                    'contacted': { label: 'Contacted', color: 'bg-blue-100 text-blue-700' },
                    'in-progress': { label: 'In Progress', color: 'bg-yellow-100 text-yellow-700' },
                    'completed': { label: 'Completed', color: 'bg-green-100 text-green-700' },
                    'archived': { label: 'Archived', color: 'bg-gray-100 text-gray-700' }
                  };
                  const config = statusConfig[provider.status] || statusConfig['new'];

                  return (
                    <div
                      key={provider.id}
                      style={{
                        backdropFilter: 'blur(20px)',
                        backgroundColor: 'rgba(255,255,255,0.6)',
                        borderRadius: '16px',
                        border: provider.status === 'new' ? '2px solid #ef4444' : '1px solid rgba(255,255,255,0.3)',
                        overflow: 'hidden'
                      }}
                    >
                      {/* Header row - clickable */}
                      <div
                        onClick={() => setExpandedId(isExpanded ? null : provider.id)}
                        className="p-4 cursor-pointer hover:bg-white/30 transition-colors"
                      >
                        <div className="flex items-start justify-between gap-4">
                          <div className="flex-1 min-w-0">
                            <div className="flex flex-wrap items-center gap-2 mb-2">
                              <h3 className="font-bold text-lg text-gray-900">{provider.organizationName}</h3>
                              <span className={`${config.color} text-xs px-2 py-1 rounded-full font-semibold`}>
                                {config.label}
                              </span>
                            </div>
                            <p className="text-sm text-gray-600 mb-1">
                              <strong>Contact:</strong> {provider.firstName} {provider.lastName}
                            </p>
                            <div className="flex flex-wrap gap-4 text-sm text-gray-600">
                              <a href={`mailto:${provider.email}`} className="flex items-center gap-1 text-[#004E7C] hover:underline">
                                <Mail size={14} />
                                {provider.email}
                              </a>
                              {provider.phone && (
                                <a href={`tel:${provider.phone}`} className="flex items-center gap-1 text-[#004E7C] hover:underline">
                                  <Phone size={14} />
                                  {provider.phone}
                                </a>
                              )}
                            </div>
                            <p className="text-xs text-gray-500 mt-2">
                              Submitted: {new Date(provider.submittedAt).toLocaleString()}
                            </p>
                          </div>
                          <div className="text-gray-400 text-xl">
                            {isExpanded ? '▼' : '▶'}
                          </div>
                        </div>
                      </div>

                      {/* Expanded details */}
                      {isExpanded && (
                        <div className="px-4 pb-4 border-t border-gray-200 pt-4">
                          {provider.message && (
                            <div className="mb-4">
                              <h4 className="font-semibold text-gray-700 mb-2">Message:</h4>
                              <p className="text-gray-600 whitespace-pre-wrap bg-gray-50 p-3 rounded-lg">{provider.message}</p>
                            </div>
                          )}

                          {/* Status Management */}
                          <div className="mb-4 p-3 bg-gray-50 rounded-lg">
                            <h4 className="font-semibold text-gray-700 mb-3">Status</h4>
                            <div className="flex flex-wrap gap-2 mb-3">
                              {['new', 'contacted', 'in-progress', 'completed', 'archived'].map(statusOption => {
                                const statusColors = {
                                  'new': 'bg-red-100 text-red-700 border-red-300',
                                  'contacted': 'bg-blue-100 text-blue-700 border-blue-300',
                                  'in-progress': 'bg-yellow-100 text-yellow-700 border-yellow-300',
                                  'completed': 'bg-green-100 text-green-700 border-green-300',
                                  'archived': 'bg-gray-100 text-gray-700 border-gray-300'
                                };
                                const isActive = provider.status === statusOption;
                                
                                return (
                                  <button
                                    key={statusOption}
                                    onClick={(e) => {
                                      e.stopPropagation();
                                      handleUpdateStatus(provider.id, statusOption);
                                    }}
                                    className={`px-3 py-1 rounded-full text-xs font-semibold border-2 transition-all ${
                                      isActive ? statusColors[statusOption] : 'bg-white text-gray-500 border-gray-200 hover:border-gray-300'
                                    }`}
                                  >
                                    {statusOption.charAt(0).toUpperCase() + statusOption.slice(1).replace('-', ' ')}
                                  </button>
                                );
                              })}
                            </div>
                            
                            {/* Admin Notes */}
                            <div className="mt-3">
                              <label className="block text-sm font-semibold text-gray-700 mb-2">Admin Notes:</label>
                              <textarea
                                value={provider.adminNotes || ''}
                                onChange={(e) => {
                                  e.stopPropagation();
                                  const updatedProviders = providers.map(p => 
                                    p.id === provider.id ? { ...p, adminNotes: e.target.value } : p
                                  );
                                  setProviders(updatedProviders);
                                }}
                                onBlur={(e) => {
                                  e.stopPropagation();
                                  handleUpdateNotes(provider.id, e.target.value);
                                }}
                                placeholder="Add internal notes..."
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#004E7C] focus:border-transparent text-sm"
                                rows="3"
                                onClick={(e) => e.stopPropagation()}
                              />
                            </div>
                          </div>

                          {/* Delete button */}
                          <div className="flex justify-end">
                            <button
                              onClick={(e) => {
                                e.stopPropagation();
                                handleDelete(provider.id);
                              }}
                              className="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600 transition-colors"
                            >
                              <Trash2 size={16} />
                              Delete
                            </button>
                          </div>
                        </div>
                      )}
                    </div>
                  );
                })
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<ProviderAdminApp />, document.getElementById('root'));
  </script>
</body>
</html>
